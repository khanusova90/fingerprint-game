<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<object th:include="fragments/header :: head"></object>
	<script src="/resources/js/drawing.js" th:src="@{/resources/js/drawing.js}"></script>
    <title th:text="#{administration.header}">Administrace</title>
</head>
<body onload="drawMap()">
	<div th:include="fragments/header :: header(#{administration.header})"></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-1">
				<h2 th:text="#{administration.maps}">Mapy</h2>
				<ul class="list-unstyled">
					<li>
						<a href="/fingerprint-game/administration/maps?floor=1" th:text="#{overview.maps.1}">1. patro</a>
					</li>
					<li>
						<a href="/fingerprint-game/administration/maps?floor=2" th:text="#{overview.maps.2}">2. patro</a>
					</li>
					<li>
						<a href="/fingerprint-game/administration/maps?floor=3" th:text="#{overview.maps.3}">3. patro</a>
					</li>
					<li>
						<a href="/fingerprint-game/administration/maps?floor=4" th:text="#{overview.maps.4}">4. patro</a>
					</li>
				</ul>
				
				<h2 th:text="#{administration.materials.add}">Přidat suroviny</h2>
				<select name="material" class="form-control" style="width: 50%;">
					<option th:each="material : ${T(cz.hanusova.fingerprintgame.model.Material).values()}" value="${material}" th:text="#{${material.key}}"></option>
				</select>
			</div>
			<div class="col-sm-8">
				<h2 th:text="#{overview.floor.map(${floor})}">Mapa vybraného patra</h2>
				<img id="imgsrc" src="../resources/img/J1NP.jpg" th:src="@{${imgsrc}}" alt="Mapa patra" hidden="true" width="500" height="500"/>
				<canvas id="map" height="550" width="500"></canvas>
			</div>
		</div>
	</div>
</body>
</html>
