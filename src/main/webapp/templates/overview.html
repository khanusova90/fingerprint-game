<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head">
    <title th:text="#{overview.header}">Přehled</title>
</head>
<body>
	<div class="container">
		<div th:include="fragments/header :: header(#{overview.header})"></div>
		<div class="row">
			<div class="col-sm-3 col-sm-offset-1">
				<h2 th:text="#{overview.maps}">Mapy</h2>
				<ul class="list-unstyled">
					<li>
						<a href="/fingerprint-game/overview/maps?floor=1" th:text="#{overview.maps.1}">1. patro</a>
					</li>
					<li>
						<a href="/fingerprint-game/overview/maps?floor=2" th:text="#{overview.maps.2}">2. patro</a>
					</li>
					<li>
						<a href="/fingerprint-game/overview/maps?floor=3" th:text="#{overview.maps.3}">3. patro</a>
					</li>
					<li>
						<a href="/fingerprint-game/overview/maps?floor=4" th:text="#{overview.maps.4}">4. patro</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-8">
				<h2 th:text="#{overview.inventory}">Suroviny</h2>
				<table>
					<tr th:each="inv : ${inventory}">
						<td th:text="#{${inv.material.key}}"></td>
						<td> - </td>
						<td th:text="${inv.amount}"></td>
					</tr>
				</table>
				
				<h2 th:text="#{overview.floor.map(${floor})}">Mapa vybraného patra</h2>
				<img src="../resources/img/J1NP.jpg" th:src="@{${imgsrc}}" alt="Mapa patra"/>
			</div>
		</div>
	</div>
</body>
</html>
